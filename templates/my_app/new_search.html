{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{search | title}} </h2>
    <div class="row">
    {% for post in final_postings %}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.url }}"><img src="{{ post.img }}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{ post.title }}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.url }}">View listing: Price {{ post.price }} COP </a>
                </div>
            </div>
        </div>
    
    {% comment %} MINUTO 6:23:51 {% endcomment %}    
    {% endfor %}
    </div>
{% endblock content %}
